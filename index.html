<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <link rel="stylesheet" href="./assets/css/logo1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
   
    <title>Lazy Mixology</title>
    
</head>
<body>
    <header>
        <nav>

            <div class="nav-wrapper teal lighten-1">
              <!-- <a href="#" class="brand-logo center">Lazy Mixology</a> -->
<!-- 
              <svg viewBox="0 0 3000 300"> -->
                <svg viewBox="0 0 5000 300">               
                <!-- Symbol-->
                <symbol id="s-text">
                  <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text-flames">Lazy Mixology</text>
                  <image src="./assets/images/icon.svg">
                </symbol>
                <!-- Duplicate symbols-->
                <use class="custom-text" xlink:href="#s-text"></use>
                <use class="custom-text" xlink:href="#s-text"></use>
                <use class="custom-text" xlink:href="#s-text"></use>
                <use class="custom-text" xlink:href="#s-text"></use>
                <use class="custom-text" xlink:href="#s-text"></use>
              </svg>



            </div>
          </nav>
    </header>
    <main>
       <section id= "instructions">
        <div class="row">
            <div class="col s4 offset-s4 valign">
              <div class="card teal lighten-2">
                <div class="card-content white-text">
                  <span class="card-title">Instructions</span>
                  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione aut voluptatum atque alias suscipit quasi quis minus fugiat nostrum velit esse illo rem, itaque laudantium qui consequuntur provident deleniti dolores?</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id= "ingredients">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s4 offset-s4 valign">
                        <p class="right-align"><a class="btn-floating btn-large waves-effect waves-indigo" id="add-button"><i class="material-icons">+</i></a>
                        </p>
                      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                      <label for="icon_prefix2">Enter Ingredients</label>
                    </div>
                  </div>
                </form>
              </div>
        </section>

        <div class="delete-button">
          <a class="waves-effect waves-light btn-large teal lighten-1">Delete Items</a>
          </div>

        <section id="ingredient-list">
            <ul class="collection">
              </ul>
        </section>

        

        <section id="recipe">
            <ul class="collapsible popout">
                <!-- fills with recipes -->
            </ul>
        </section>
      
        <section id="maps">
            <ul class="collapsible popout">
            <li>
              <div class="collapsible-header teal lighten-1"><i class="material-icons">Need More Ingredients? Find Stores Nearby!</i></div>
              <div class="collapsible-body "></span>
                <div class="row">
                  <form class="col s4 offset-s4 valign">
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Enter Location</label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </li>
            </ul>
        </section>    
    

    </main>
    <script src="./assets/js/script.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
