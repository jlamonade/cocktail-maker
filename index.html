<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <link rel="stylesheet" href="./assets/css/logo1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

<title>Lazy Mixology</title>
    
</head>
<body>

    <header>

        <nav>
          <div class="nav-wrapper teal lighten-2">
            <image src="./assets/images/icon.png" class="custom-image"></image>
              <!-- <a href="#" class="brand-logo center">Lazy Mixology</a> -->
<!-- 
              <svg viewBox="0 0 3000 300"> -->
                
                <svg viewBox="0 0 5000 300">   
                             
                <!-- Symbol-->
                <symbol id="s-text">
                  <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text-flames">Lazy Mixology</text>
                  
                </symbol>
                <!-- Duplicate symbols-->
                <use class="custom-text" xlink:href="#s-text"></use>
                <use class="custom-text" xlink:href="#s-text"></use>
                <use class="custom-text" xlink:href="#s-text"></use>
                <use class="custom-text" xlink:href="#s-text"></use>
                <use class="custom-text" xlink:href="#s-text"></use>


              </svg>

              <!-- <img data="./assets/images/icon.svg" width="100" height="100" onerror="this.onerror=null; this.src='./assets/images/icon.png'"> </img>
              <image src="./assets/images/icon.svg"> -->
                
            </div>
          </nav>

    </header>

    <main>
      <section id="instructions">
        <div class="row">
          <div class="card teal col s12 m8 l6 offset-m2 offset-l3">
            <div class="card-content center-align">
              <span class="card-title">Instructions</span>
              <p>
                Enter ingredients that you have or wish to use and
                get random cocktail recipes back!
              </p>
            </div>
          </div>
        </div>
      </section>

      <section id="ingredients">
        <div class="row">
          <form class="col s12 m8 l6 offset-m2 offset-l3 center-align">
            <input
              placeholder="Enter Ingredient"
              id="ingredient-input"
              type="text"
            />
            <button
              class="btn waves-effect waves-light"
              type="submit"
              id="add-button"
            >
              Add Ingredient
            </button>
          </form>
        </div>
        <div class="row delete-button center-align">
            <a class="waves-effect waves-light btn teal">Clear Ingredients</a>
          </div>
      </section>

      <div id="ingredient-list" class="row center-align">
        <ul class="collection ingredient-ul teal col s12 m8 l6 offset-m2 offset-l3">
          <li class="collection-header">Ingredients</li>
          <!-- <li>placeholder</li> -->
        </ul>
      </div>

      <section id="recipe" class="row">
        <ul class="collapsible recipe-collapsible col s12 m8 l6 offset-m2 offset-l3">
          <!-- <li>
            <div class="collapsible-header teal">Recipe Name placeholder</div>
            <div class="collapsible-body">
              <ul>
                <li>ingredient</li>
              </ul>
              <div>recipe instructions placeholder</div>
            </div>
          </li> -->
        </ul>
      </section>

      <section id="maps" class="row">
        <ul class="collapsible col s12 m8 l6 offset-m2 offset-l3">
          <li>
            <div class="collapsible-header teal">
              Need More Ingredients? Find Stores Nearby!
            </div>
            <div class="collapsible-body">
              <div class="row">
                <form>
                  <div class="input-field col s12">
                    <input
                      placeholder="Enter Address or Zip Code"
                      id="location-input"
                      type="text"
                    />
                  </div>
                </form>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
